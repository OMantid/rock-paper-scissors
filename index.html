<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <script>
            
            // computerPlay will selection either rock, paper, or scissors
            function computerPlay() {

                let choice = ['rock', 'paper', 'scissors'];

                // Randomize the choice
                let randomChoice = Math.floor(Math.random() * choice.length);

                return choice[randomChoice];
            }

            // plays a single round of rock paper scissors
            function singleRound(playerSelection, computerSelection) {

                let outcome;

                // Makes the player selection case insensitive
                playerSelection = playerSelection.toLowerCase();

                // switch statement compares between choices and determines the winner
                switch (true) {
                    case (computerSelection == 'rock' && playerSelection == 'scissors'):
                    
                        outcome = `You Lose! ${computerSelection} beats ${playerSelection}`;
                    
                    break;

                    case (computerSelection == 'paper' && playerSelection == 'rock'):

                        outcome = `You Lose! ${computerSelection} beats ${playerSelection}`;

                    break;

                    case (computerSelection == 'scissors' && playerSelection == 'paper'):

                        outcome = `You Lose! ${computerSelection} beats ${playerSelection}`;
                    
                    break;
                    default: 
                        outcome = `You Win! ${playerSelection} beats ${computerSelection}`;
                }

                return outcome;
            }

            // plays 5 games and displays score
            function game() {
                let playerScore = 0;
                let computerScore = 0;

                // iterates 5 matches determing score and result
                for (let i = 0; i < 5; i++){
                    let playerSelection = prompt('Rock Paper or Scissors?');
                    let computerSelection = computerPlay();
                    let result = singleRound(playerSelection, computerSelection);
                    
                    console.log(result);

                    // increments score appropriately depending on player winning or losing
                    if (result.includes('Win!')){
                        playerScore++;
                    } else {
                        computerScore++;
                    }
                }

                // determines whether you won or lost
                if (playerScore > computerScore) {
                    console.log(`You Win! Computer Score: ${computerScore} Your Score: ${playerScore}`);
                } else {
                    console.log(`You Lose! Computer Score: ${computerScore} Your Score: ${playerScore}`);
                }

            }

            game();
        </script>
    </body>
</html>
